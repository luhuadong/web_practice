<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>四则运算计算器</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<form>
		<label>Number1: </label>
		<input id="num1" class="inputLine" type="text" placeholder="0">
		<br>
		<label>Number2: </label>
		<input id="num2" class="inputLine" type="text" value="200">
		<br>
		<label>Result: </label>
		<p id="result">结果在这里</p>
	</form>
	<p>
		<button id="add">+</button>
		<button id="sub">-</button>
		<button id="mul">*</button>
		<button id="div">/</button>
		<button id="mod">%</button>
	</p>

	<!--
	<script type="text/javascript" src="./calculator.js"></script>
	-->
	<script type="text/javascript" src="./calculator_jquery.js"></script>
	
</body>
</html>
