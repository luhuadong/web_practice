<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>东哥的喵粮铺子</title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<style>
		body{
			width: 1000px;
			margin: 0 auto;
		}
		.tablet{
			width: 100%;
			text-align: center;
			margin-top: 50px;
		}
		.subhead{
			width: 100%;
			text-align: center;
		}
		.subhead h3{
			color: gray;
		}
		#all_foods{
			width: 100%;
		}
		.showcase{
			width: 333px;
			height: 300px;
			float: left;
			text-align: center;
			margin: 10px 0;
		}
		.showcase h1{
			margin: 0;
		}
		.showcase img{
			width: 200px;
			height: 200px;
		}
		.showcase p{

		}
	</style>
</head>
<body>
	<div class="tablet">
		<h1>东哥的喵粮铺子</h1>
	</div>
	<hr>
	<div class="subhead">
		<h3>所有喵粮</h3>
	</div>
	<div id="all_foods">
		
	</div>

	<script>
		$(document).ready(function() {
			$.ajax({
				type:'GET',
				url:"http://www.luckydarcy.top/web_practice/catfoods.json",
				success:function(data) {
					var foods = data;
					console.log(foods);
					$.each(foods, function(key, value) {
						var title = value.title;
						var image = value.image;
						var price = value.price;

						var html = '<div class="showcase">' 
								+ '<h1>' + title + '</h1>'
								+ '<img src="' + image + '">'
								+ '<p>价格：' + price + '</p>'
								+ '</div>'
						$('#all_foods').append(html);
					});
				}
			})
		});
	</script>
</body>
</html>
